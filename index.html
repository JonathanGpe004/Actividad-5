<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Suma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function calcularSuma() {
            var churpia1 = parseFloat(document.getElementById('churpia1').value);
            var churpia2 = parseFloat(document.getElementById('churpia2').value);
            var suma = churpia1 + churpia2;
            document.getElementById('caquita').value = suma;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Suma</h1>
        <form onsubmit="event.preventDefault(); calcularSuma();">
            <label for="churpia1">tingolilingo1:</label>
            <input type="number" id="churpia1" name="churpia1" required>
            
            <label for="churpia2">tingolilingo2:</label>
            <input type="number" id="churpia2" name="churpia2" required>
            
            <label for="caquita">ElSapito3000:</label>
            <input type="number" id="caquita" name="caquita" readonly>
            
            <button type="submit">Calcular Suma</button>
        </form>
    </div>
</body>
</html>
